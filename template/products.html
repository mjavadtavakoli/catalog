<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Products</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="" />
		<meta charset utf="8">
        <!--form-css-->
        <link href="/css/form.css" rel="stylesheet" type="text/css" media="all" />
		<!--bootstrap-->
			 <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<!--coustom css-->
			<link href="/css/style.css" rel="stylesheet" type="text/css"/>
        <!--shop-kart-js-->
        <script src="/js/simpleCart.min.js"></script>
		<!--default-js-->
			<script src="/js/jquery-2.1.4.min.js"></script>
		<!--bootstrap-js-->
			<script src="/js/bootstrap.min.js"></script>
		<!--script-->
         <!-- FlexSlider -->
            <script src="/js/imagezoom.js"></script>
              <script defer src="/js/jquery.flexslider.js"></script>
            <link rel="stylesheet" href="/css/flexslider.css" type="text/css" media="screen" />

    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="header-top">
                    <div class="logo">
                        <a href="/">محصولات</a>
                    </div>
        <div class="clearfix"></div>
                </div>
                <!---menu-----bar--->
                <div class="header-botom">
                    <div class="content white">
                    <nav class="navbar navbar-default nav-menu" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <!--/.navbar-header-->
                        <div class="collapse navbar-collapse collapse-pdng" id="bs-example-navbar-collapse-1">
                            <ul id="menu" class="nav navbar-nav nav-font">
                                {{ range $category := .categories }}
                                <li><a href="/category/{{$category.ID}}">{{ $category.Title }}</a></li>
                                {{ end }}
                            </ul>
                        </div>
                        <!--/.navbar-collapse-->
                        <div class="clearfix"></div>
                    </nav>
                    <!--/.navbar-->
                        <div class="clearfix"></div>
                    </div>
                    <!--/.content--->
                </div>
                    <!--header-bottom-->
            </div>
        </div>
        <div class="head-bread">
            <div class="container">
                <ol class="breadcrumb">
                    <li><a href="/">خانه</a></li>
                    <li class="active"><a id="labelCategory" href="/category/{{.category.ID}}">{{.category.Title}}</a></li>
                </ol>
            </div>
        </div>
        <div class="products-gallery">
           <div class="container">

               <div id="productsList" class="col-md-12 grid-gallery">
                {{ range $product := .products }}
                <div class="col-md-4 grid-stn simpleCart_shelfItem">
                    <div class="img">
                        <a href="/product/{{$product.ID}}">
                            <img src="/{{$product.Image}}" alt="/" class="img-responsive gri-wid">
                        </a>
                    </div>
                    <div class="info">
                        <div class="pull-left styl-hdn">
                            <a href="/product/{{$product.ID}}"><h3>{{$product.Title}}</h3></a>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                {{ end }}
               </div>

        </div>
        <div class="clearfix"></div>
            </div>
        </div>
        <div class="copy-rt">
            <div class="container">
        <p>&copy;   2016 Open Source</p>
            </div>
        </div>
    </body>
</html>
